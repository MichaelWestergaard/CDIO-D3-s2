	<table class="user-table">

			<tr>
				<th>ReceptID</th>

		</thead>
		<tbody></tbody>

<script type="text/javascript" src="assets/js/main.js"></script>

<script>
$.ajax({
	type: 'GET',
	url: 'http://localhost:8080/CDIO-D3-s2/rest/recept/getReceptList',
	dataType: 'json',
	success: function(data){
		if(data.response_status == "success"){
			response = JSON.parse(data.response_message);
			for(var i = 0; i < response.length; i++){
				
				$(".user-table tbody").append('<tr id="' + response[i].receptID + '"><td>' + response[i].receptID + '</td><td>' + response[i].receptName + '</td><td><select id="options"><option value="vælg">-Vælg-</option><option value="deleteRecept">Slet recept</option><option value="updateRecept">Opdater recept</option><option value="resetRecept">Nulstil recept</option></select></td></tr>');
			}
		} else {
			showStatusMessage(data.response_code + ": " + data.response_message, data.response_status);
		}
	}
});
</script>
