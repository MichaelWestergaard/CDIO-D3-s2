<!DOCTYPE html>
<html>
	<head>
		 <meta charset="UTF-8"> 
		<title>CDIO 3 - Gruppe 21</title>
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		
		<div class="container">
			<div class="row">
				<div class="navbar">
					<ul class="navigation">
					</ul>
				</div>
				<div class="content-container">
					<!-- Loaded content here -->
				</div>
			</div>
		</div>
				
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="assets/js/main.js"></script>
		<script>

			if(sessionStorage.getItem("userID")){
				toggleNavbar();
				$(".content-container").load("startpage.html");
			} else {
				$('.navbar').hide();
				$(".content-container").load("login.html");
			}
			
			
			$(document).on('click', '.navbar ul li a', function(event){
				event.preventDefault();
				var buttonVal = $(this).attr("id");
				
				console.log(buttonVal);
				
				switch(buttonVal){

					case "logout":
						sessionStorage.clear();
						$('.navbar').hide();
						$(".content-container").load("login.html");
						break;
						
					case "userList":
						$(".content-container").load("Brugerliste.html");
						break;
						
					case "receptliste":
						$(".content-container").load("receptliste.html");
						break;	
						
					case "startpage":
						$(".content-container").load("startpage.html");
						break;

					case "ingredientliste":
						$(".content-container").load("ingredientliste.html");
						break;
						
					default:
						console.log("Error");
						break;
				}
			});
		</script>
	</body>
</html>
