<!DOCTYPE html>
<html>
	<head>
		 <meta charset="UTF-8"> 
		<title>CDIO 3 - Gruppe 21</title>
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		
		<div class="container">
			<div class="row">
				<div class="navbar">
					<ul class="navigation">
						<li><a href="#" id="opretRåvare">Opret råvare</a></li>
						<li><a href="#" id="logout">Log Ud</a></li>
						<li><a href="#" id="brugerliste">Brugerliste</a></li>
						<li><a href="#" id="receptliste">Receptliste</a></li>
					</ul>
				</div>
				<div class="content-container">
					<!-- Loaded content here -->
				</div>
			</div>
		</div>
				
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="assets/js/main.js"></script>
		<script>

		console.log(sessionStorage.getItem("userID"));
			if(sessionStorage.getItem("userID")){
				$(".content-container").load("Brugerliste.html");
			} else {
				toggleNavbar();
				$(".content-container").load("login.html");
			}
			
			$(".navigation li a").click(function(event) {
				event.preventDefault();
				var buttonVal = $(this).attr("id");

				switch(buttonVal){

					case "logout":
						sessionStorage.clear();
						toggleNavbar();
						$(".content-container").load("login.html");
						break;
						
					case "opretRåvare":
						$(".content-container").load("createRaavare.html");
						break;

					case "brugerliste":
						$(".content-container").load("Brugerliste.html");
						break;
	
					case "receptliste":
						$(".content-container").load("receptliste.html");
						break;					
						
					default:
						console.log("Error");
						break;
				}
				
			});
		</script>
	</body>
</html>
