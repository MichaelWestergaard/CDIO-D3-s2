<div class="content">
	<h1>Råvarebatches</h1>
	<table class="user-table">
		<thead>
			<tr>
				<th>RåvarebatchID</th>
				<th>RåvareID</th>
				<th>Råvarenavn</th>
				<th>Mængde</th>
				<th></th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<a href="javascript:;" id="createIngBatch">Opret råvarebatch</a>
	<a href="javascript:;" id="homeBtn">Tilbage</a>
</div>

<script type="text/javascript" src="assets/js/main.js"></script>

<script>
$.ajax({
	type: 'GET',
	url: 'http://localhost:8080/CDIO-D3-s2/rest/ingredient/getIngBatchList',
	dataType: 'json',
	success: function(data){
		for(var i = 0; i < data.length; i++){
			$.ajax({
				type: 'GET',
				url: 'http://localhost:8080/CDIO-D3-s2/rest/ingredient/getIngredient',
				dataType: 'json',
				data: {
					ingredientID : data[i].ingredientID
				},
				success: function(ingredient){
					$(".user-table tbody").append('<tr id="' + data[i].ingBatchID + '"><td>' + data[i].ingBatchID + '</td><td>' + data[i].ingredientID + '</td><td> ' + ingredient.ingredientName + '</td><td> ' + data[i].amount + ' </td><td><select id="options"><option value="vælg">-Vælg-</option><option value="deleteIngBatch">Slet råvarebatch</option><option value="updateIngBatch">Opdater råvarebatch</option><option value="resetIngBatch">Nulstil råvarebatch</option></select></td></tr>');	
				
				}
				
			});
			

		}	
	
	}	
	
});
</script>
