<div class="content">
	<h1>Råvarebatches</h1>
	<table class="user-table">
		<thead>
			<tr>
				<th>RåvarebatchID</th>
				<th>RåvareID</th>
				<th>Råvarenavn</th>
				<th>Mængde</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<a href="javascript:;" id="createIngBatch">Opret råvarebatch</a>
	<a href="startpage.html" id="homeBtn">Tilbage</a>
</div>

<script type="text/javascript" src="assets/js/main.js"></script>

<script>
$.ajax({
	type: 'GET',
	url: 'http://localhost:8080/CDIO-D3-s2/rest/ingredient/getIngBatchList',
	dataType: 'json',
	async: false,
	success: function(data){
		if(data.response_status == "success"){
			response = JSON.parse(data.response_message);
			for(var i = 0; i < response.length; i++){
				$.ajax({
					type: 'GET',
					url: 'http://localhost:8080/CDIO-D3-s2/rest/ingredient/getIngredient',
					dataType: 'json',
					data: {ingredientID: response[i].ingredientID},
					async: false,
					success: function(ingredient){
						if(ingredient.response_status == "success"){
							ingredientResponse = JSON.parse(ingredient.response_message);
							$(".user-table tbody").append('<tr id="' + response[i].ingBatchID + '"><td>' + response[i].ingBatchID + '</td><td>' + response[i].ingredientID + '</td><td> ' + ingredientResponse.ingredientName + '</td><td> ' + response[i].amount + ' </td></tr>');		
						} else {
							showStatusMessage(data.response_code + ": " + data.response_message, data.response_status);
						}
					}
					
				});
				
			}	
		} else {
			showStatusMessage(data.response_code + ": " + data.response_message, data.response_status);
		}
	}	
	
});

</script>
