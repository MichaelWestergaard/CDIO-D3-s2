<div class="content">
<h1>Skift kodeord</h1>

	<table class="reset-password">
		<tr>
			<td>Indtast den nye kode for Operat√∏rID: <span id="userID"></span></td>
			<!-- Brugerens navn skrives her -->
			<td><input type="hidden" name="userID"><input type="text" class="text-field" name="password"> </td>
		</tr>
	</table>
<input type="submit" name="SaveChanges" value="Gem kode">

<a href="javascript:;" id="homeBtn">Tilbage</a>
</div>

<script type="text/javascript">
	$("input[name=SaveChanges]").click(function(){
		var userID		= $("input[name=userID]").val();
		var password	= $("input[name=password]").val();	
		
		$.ajax({
			type: "POST",
			url: "http://localhost:8080/CDIO-D3-s2/rest/user/resetPassword",
        	dataType: 'json',
			data: {
				userID: userID,
				password: password
			},
			success: function(data){
        		if(data.response_status == "success"){
					$(".content-container").load("Brugerliste.html");
				}
        		showStatusMessage(data.response_code + ": " + data.response_message, data.response_status);
			},
			error: function(xhr, ajaxOptions, thrownError) {
   	        	alert(thrownError + "\r\n" + xhr.statusText + "\r\n" + xhr.responseText);
   	    	}
		});
	});
</script>

<script src="assets/js/main.js"></script>
