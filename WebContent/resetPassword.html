<div class="content">
<h1>Skift kodeord</h1>

	<table class="reset-password">
		<thead>
			<tr>
				<th>BrugerID</th>
				<th>Indtast din nye kode:</th>
			
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input name="userID" disabled="true"></td>
				<td><input type="text" class="text-field" name="password" form="another_form"> </td>
			</tr>
		</tbody>
	</table>
	<input type="submit" name="SaveChanges" value="Gem kode">

<a href="javascript:;" id="homeBtn">Tilbage</a>
</div>

<script type="text/javascript">
	$("input[name=SaveChanges]").click(function(){
		var userID		= $("input[name=userID]").val();
		var password	= $("input[name=password]").val();	
		
		$.ajax({
			type: "POST",
			url: "http://localhost:8080/CDIO-D3-s2/rest/user/resetPassword",
			data: {
				userID: userID,
				password: password
			},
			sucess: function(data){
				if(data == "true"){
					$(".content-container").load("Brugerliste.html");
				} else {
					console.log("fejl");
				}
			},
			error: function(xhr, ajaxOptions, thrownError) {
   	        	alert(thrownError + "\r\n" + xhr.statusText + "\r\n" + xhr.responseText);
   	    	}
		});
	});
</script>

<script src="assets/js/main.js"></script>
